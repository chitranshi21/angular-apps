<p class='heading'>Infrastructure Dashboard</p>
<div class="container">
    <div class="row">
        <div class='col-md-4 left-control'>
            <app-add-server (serverCreated)="onAddServer($event)"></app-add-server>
        </div>
        <div class='col-md-6 right-control col-offset-2'>
            <app-server *ngFor="let server of servers" [server]="server"></app-server>
        </div>
    </div>
</div>
