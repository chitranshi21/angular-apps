<label>Server name</label>
<!-- <input type="text" class="form-control"
(input)="onUpdateServerName($event)"/> -->
<input
type="text"
class="form-control"
#inputServerName/>

<button class="btn btn-primary"
(click)="createServer(inputServerName)"
>Add server</button>
<p *ngIf="isServerCreated;else noServer">Server was created 
    with ServerName: {{inputServerName.value}}</p>
<ng-template #noServer>
    <p>No Server created</p>
</ng-template>
